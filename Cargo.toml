[package]
name = "reed-solomon"
description = "Reed-Solomon BCH encoder and decoder with support of no_std environment"
repository = "https://github.com/mersinvald/reed-solomon-rs"
documentation = "https://docs.rs/reed-solomon/"
readme = "README.md"
license = "MIT"
keywords = ["cryptography", "ecc", "bch", "no_std"]
authors = ["Mike Lubinets <lubinetsm@yandex.ru>"]
version = "0.2.1"

[dev-dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[features]
unsafe_indexing = []
